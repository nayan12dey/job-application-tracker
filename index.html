<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- Added tailwindcss and daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Added google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- Added font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Added font family -->

     <style>
        *{
            font-family: "Geist", sans-serif;
        }
     </style>

</head>

<body>

    <!-- header section -->
    <header class="w-[80%] mx-auto space-y-6 mt-7">
        <h1 class="text-3xl text-blue-900 font-bold">Job Application Tracker</h1>
        <div class="grid grid-cols-3 justify-between gap-8">
            <div class="border border-gray-300 px-5 py-4 rounded-md">
                <p class="">Total</p>
                <h2 class="text-blue-900 font-bold text-3xl">0</h2>
            </div>
            <div class="border border-gray-300 px-5 py-4 rounded-md">
                <p class="">Interview</p>
                <h2 class=" text-green-500 font-bold text-3xl">0</h2>
            </div>
            <div class="border border-gray-300 px-5 py-4 rounded-md">
                <p>Rejected</p>
                <h2 class="text-red-500 font-bold text-3xl">0</h2>
            </div>
        </div>
    </header>

    <hr class="mt-8 w-[80%] mx-auto text-gray-300">


    <!-- job section -->
     <section id="job-section" class="w-[80%] mx-auto mt-4">
        <div class="flex justify-between">
            <h2 class="text-blue-900 font-bold text-xl">Available Jobs</h2>
            <p class="text-gray-500 text-"><span>0</span> jobs</p>
        </div>
     </section>


    <script src="./script.js"></script>
</body>

</html>
