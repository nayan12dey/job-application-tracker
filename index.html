<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- Added tailwindcss cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <!-- header section -->
     <header class="w-[80%] mx-auto space-y-6 mt-7">
        <h1 class="text-3xl text-blue-900 font-bold">Job Application Tracker</h1>
        <div class="grid grid-cols-3 justify-between gap-8">
            <div class="border border-gray-300 px-5 py-4 rounded-md">
                <p class="">Total</p>
                <h2 class="text-blue-900 font-bold text-3xl">8</h2>
            </div>
            <div class="border border-gray-300 px-5 py-4 rounded-md"">
                <p class="">Interview</p>
                <h2 class="text-green-500 font-bold text-3xl">0</h2>
            </div>
            <div class="border border-gray-300 px-5 py-4 rounded-md">
                <p>Rejected</p>
                <h2 class="text-red-500 font-bold text-3xl">0</h2>
            </div>
        </div>
     </header>

    <script src="./script.js"></script>
</body>
</html>
